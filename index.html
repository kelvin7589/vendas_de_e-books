<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Compra de E-book</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="p-4 bg-white rounded-xl shadow-md w-full max-w-md mx-auto text-center">
  <p class="text-lg mb-2">
    Preço do e-book: <strong>R$ 24,90</strong>
  </p>
  <p class="mb-4">
    Chave Pix (e-mail):<br>
    <strong id="pixKey">kelvin.santos.7589@gmail.com</strong>
  </p>
  <button 
    onclick="copyPixKey()" 
    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-all duration-200"
  >
    Copiar chave Pix
  </button>
  <p id="copyMessage" class="text-green-600 mt-2 hidden">Chave copiada!</p>
</div>

<script>
  function copyPixKey() {
    const key = document.getElementById("pixKey").textContent;
    navigator.clipboard.writeText(key).then(() => {
      const msg = document.getElementById("copyMessage");
      msg.classList.remove("hidden");
      setTimeout(() => msg.classList.add("hidden"), 2000);
    });
  }
</script>
  
  <form 
    id="form-comprovante"
    action="/enviar-comprovante" 
    method="POST" 
    enctype="multipart/form-data" 
    class="bg-white p-8 rounded-xl shadow-md w-full max-w-md space-y-4"
  >
    <h1 class="text-2xl font-bold text-center">Envie o comprovante</h1>

    <input 
      type="text" 
      name="nome" 
      placeholder="Seu nome" 
      required 
      class="w-full p-2 border rounded" 
    />

    <input 
      type="email" 
      name="email" 
      placeholder="Seu e-mail" 
      required 
      class="w-full p-2 border rounded" 
    />

    <select 
      name="ebook" 
      required 
      class="w-full p-2 border rounded"
    >
      <option value="">Selecione o e-book</option>
      <option value="ebook1">E-book 1: Saúde e Bem-estar</option>
      <option value="ebook2">E-book 2: Finanças Pessoais</option>
    </select>

    <input 
      type="file" 
      name="comprovante" 
      accept="image/*,application/pdf" 
      required 
      class="w-full" 
    />

    <button 
      type="submit" 
      class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded w-full"
    >
      Enviar comprovante
    </button>

    <p id="mensagem-sucesso" class="hidden text-green-600 text-center font-semibold mt-2">
      Enviado com sucesso!
    </p>
  </form>

  <script>
    const form = document.getElementById("form-comprovante");
    const mensagem = document.getElementById("mensagem-sucesso");

    form.addEventListener("submit", function () {
      mensagem.classList.remove("hidden");
      mensagem.textContent = "Enviando...";
    });
  </script>

</body>
</html>
