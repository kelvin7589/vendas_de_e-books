<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Painel Administrativo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
  <h1 class="text-3xl font-bold mb-6">Painel Administrativo</h1>

  <div id="lista-comprovantes" class="space-y-4">
    <% comprovantes.forEach(c => { %>
    <div class="bg-gray-800 p-4 rounded-lg shadow-md">
      <p><strong>Nome:</strong> <%= c.nome %></p>
      <p><strong>Email:</strong> <%= c.email %></p>
      <p><strong>E-book escolhido:</strong> <%= c.ebook === 'ebook1' ? 'E-book 1: Saúde e Bem-estar' : 'E-book 2: Finanças Pessoais' %></p>
      <p><strong>Arquivo:</strong> <a href="/uploads/<%= c.arquivo %>" target="_blank" class="text-blue-400 underline">Ver comprovante</a></p>

      <div class="mt-2 flex gap-2">
        <a href="/ebooks/<%= c.ebook %>.pdf" download class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded">Baixar e-book</a>
        <button onclick="marcarComoEnviado(this)" class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded">Marcar como enviado</button>
      </div>
    </div>
    <% }) %>
  </div>

  <script>
    function marcarComoEnviado(button) {
      button.textContent = "Enviado ✅";
      button.disabled = true;
      button.classList.remove("bg-yellow-500", "hover:bg-yellow-600");
      button.classList.add("bg-gray-600");
    }
  </script>
</body>
</html>
